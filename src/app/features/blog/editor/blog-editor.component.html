<div class="container py-5">
  <h1 class="h3 mb-4">New Blog Post</h1>
  <form [formGroup]="form" (ngSubmit)="submit()" class="row g-3">
    <div class="col-md-6">
      <label class="form-label">Title</label>
      <input class="form-control" formControlName="title" />
    </div>
    <div class="col-md-6">
      <label class="form-label">Slug</label>
      <input class="form-control" formControlName="slug" />
    </div>
    <div class="col-12">
      <label class="form-label">Tags (comma separated)</label>
      <input class="form-control" formControlName="tags" />
    </div>
    <div class="col-12">
      <label class="form-label">Content (Markdown)</label>
      <textarea rows="10" class="form-control" formControlName="content"></textarea>
    </div>
    <div class="col-12">
      <label class="form-label">Cover Image</label>
      <input type="file" class="form-control" (change)="onCover($event)" />
    </div>
    <div class="col-12 d-flex gap-2">
      <button class="btn btn-brand" [disabled]="uploading">Publish</button>
      <a class="btn btn-outline-secondary" routerLink="/blog">Cancel</a>
    </div>
  </form>
</div>
