<div class="d-flex gap-3">
  <div class="rounded-circle bg-secondary" style="width:38px;height:38px;"></div>
  <div class="flex-grow-1">
    <div class="d-flex align-items-baseline gap-2">
      <strong>{{ node.author || 'User' }}</strong>
      <small class="text-muted">{{ node.createdAt | date:'short' }}</small>
    </div>
    <div class="mt-1">{{ node.message }}</div>
    <div class="mt-2">
      <button class="btn btn-link p-0" (click)="replying = !replying">Reply</button>
    </div>

    <div *ngIf="replying" class="mt-2">
      <textarea [(ngModel)]="replyMessage" rows="2" class="form-control" placeholder="Write a reply..."></textarea>
      <div class="mt-2 d-flex gap-2">
        <button class="btn btn-sm btn-brand" (click)="reply()">Send</button>
        <button class="btn btn-sm btn-outline-secondary" (click)="replying=false">Cancel</button>
      </div>
    </div>

    <div class="mt-3 ps-3 border-start d-flex flex-column gap-3" *ngIf="node.replies?.length">
      <app-comment-item *ngFor="let r of node.replies" [node]="r" [blogId]="blogId"></app-comment-item>
    </div>
  </div>
</div>
