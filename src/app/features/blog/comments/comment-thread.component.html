<div class="mb-3">
  <textarea [(ngModel)]="newMessage" rows="3" class="form-control" placeholder="Write a comment..."></textarea>
  <div class="mt-2 d-flex justify-content-end">
    <button class="btn btn-sm btn-brand" (click)="add()">Comment</button>
  </div>
</div>

<div class="d-flex flex-column gap-3">
  <app-comment-item *ngFor="let c of root" [node]="c" [blogId]="blogId"></app-comment-item>
</div>
